<!-- src/app/components/restaurant-detail/restaurant-detail.component.html -->
<div *ngIf="restaurant">
  <div class="card mb-3">
    <div class="card-body d-flex">
      <div style="width:120px;height:90px" class="me-3 d-flex align-items-center justify-content-center bg-light">
        <img *ngIf="restaurant.image" [src]="imageUrl(restaurant.image)" style="max-width:120px; max-height:90px; object-fit:cover; border-radius:6px"/>
        <span *ngIf="!restaurant.image" class="text-muted">Img</span>
      </div>
      <div class="flex-grow-1">
        <h3>{{ restaurant.name }}</h3>
        <p class="text-muted">{{ restaurant.address }}</p>
        <p>{{ restaurant.about }}</p>
      </div>
    </div>
  </div>

  <div class="mb-2">
    <div class="btn-group">
      <button class="btn btn-outline-secondary" (click)="filter='ALL'">All</button>
      <button class="btn btn-outline-secondary" (click)="filter='VEG'">Veg</button>
      <button class="btn btn-outline-secondary" (click)="filter='NONVEG'">Non-Veg</button>
    </div>
  </div>

  <div class="row g-3">
    <div *ngFor="let item of visibleItems()" class="col-md-6">
      <div class="card">
        <div class="card-body d-flex">
          <div style="width:90px;height:70px;background:#f0f0f0" class="me-3 d-flex align-items-center justify-content-center">
            <img *ngIf="item.image" [src]="imageUrl(item.image)" style="max-width:90px; max-height:70px; object-fit:cover; border-radius:6px" />
            <small *ngIf="!item.image">Img</small>
          </div>
          <div class="flex-grow-1">
            <h6>{{ item.name }} <small class="badge bg-success" *ngIf="item.veg">Veg</small><small class="badge bg-danger" *ngIf="!item.veg">Non-Veg</small></h6>
            <p class="mb-2">â‚¹ {{ item.price }}</p>
            <button class="btn btn-sm btn-primary" (click)="addToCart(item)" [disabled]="!restaurant.approved || (auth.currentUser?.role && auth.currentUser?.role !== 'CUSTOMER')">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
