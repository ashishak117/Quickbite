<!-- src/app/components/menu-manager/menu-manager.component.html -->
<div class="card mt-3">
  <div class="card-body">
    <h5>Menu Manager</h5>

    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="row g-2 align-items-center">
        <div class="col"><input formControlName="name" class="form-control" placeholder="Name" required></div>
        <div class="col" style="width:120px"><input formControlName="price" type="number" class="form-control" placeholder="Price" required></div>
        <div class="col" style="width:140px">
          <select formControlName="veg" class="form-select">
            <option [ngValue]="true">Veg</option>
            <option [ngValue]="false">Non-Veg</option>
          </select>
        </div>
        <div class="col" style="width:180px">
          <input type="file" (change)="onFile($event)" class="form-control" />
        </div>
        <div class="col" style="width:120px">
          <label class="form-check-label">
            <input type="checkbox" formControlName="published" class="form-check-input me-1">Publish
          </label>
        </div>
        <div class="col" style="width:140px">
          <button class="btn btn-primary">{{ editId ? 'Update' : 'Add' }}</button>
        </div>
      </div>
    </form>

    <hr />

    <div *ngIf="items.length===0" class="text-muted">No menu items</div>

    <div *ngFor="let it of items" class="border p-2 mb-2 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img *ngIf="it.image" [src]="imageUrl(it.image)" style="width:70px;height:55px;object-fit:cover;margin-right:12px" alt="img"/>
        <div>
          <strong>{{ it.name }}</strong> — ₹{{ it.price }}
          <div class="small">Published: {{ it.published }}</div>
        </div>
      </div>
      <div>
        <button class="btn btn-sm btn-outline-primary me-1" (click)="startEdit(it)">Edit</button>
        <button class="btn btn-sm btn-outline-danger me-1" (click)="remove(it)">Delete</button>
        <button class="btn btn-sm btn-outline-secondary" (click)="togglePublish(it)">{{ it.published ? 'Unpublish' : 'Publish' }}</button>
      </div>
    </div>
  </div>
</div>
