<div class="card mt-3">
  <div class="card-body">
    <h5>Cart</h5>
    <div *ngIf="items.length === 0" class="text-muted">Your cart is empty</div>
    <div *ngFor="let it of items" class="d-flex align-items-center py-2 border-bottom">
      <div class="flex-grow-1">
        <strong>{{ it.item.name }}</strong><br>
        <small>₹{{ it.item.price }} x {{ it.quantity }}</small>
      </div>
      <div>
        <button class="btn btn-sm btn-outline-secondary me-1" (click)="decrease(it)">-</button>
        <button class="btn btn-sm btn-outline-secondary" (click)="increase(it)">+</button>
      </div>
    </div>

    <div class="mt-3 text-end">
      <p class="mb-1">Subtotal: ₹ {{ subtotal }}</p>
      <p class="mb-1">Delivery: ₹ {{ deliveryCharge }}</p>
      <h5>Total: ₹ {{ subtotal + deliveryCharge }}</h5>
      <button class="btn btn-success" [disabled]="items.length===0" (click)="goToPayment()">Proceed to Payment</button>
    </div>
  </div>
</div>
