<div class="row g-3 mt-3">
  <div *ngFor="let r of restaurants" class="col-md-6">
    <div class="card">
      <div class="card-body d-flex">
        <div style="width:110px;height:80px;" class="me-3 d-flex align-items-center justify-content-center overflow-hidden">
  <img *ngIf="r.image" [src]="imageUrl(r.image)" style="width:100%;height:100%;object-fit:cover" alt="{{r.name}}">
  <span *ngIf="!r.image" class="text-muted">Img</span>
</div>

        <div class="flex-grow-1">
          <h5>{{ r.name }}</h5>
          <p class="mb-1">{{ r.about }}</p>
          <p class="text-muted mb-1">{{ r.address }}</p>
          <button class="btn btn-sm btn-outline-primary" (click)="open(r)" [disabled]="!r.approved">View menu</button>
        </div>
      </div>
    </div>
  </div>
</div>
